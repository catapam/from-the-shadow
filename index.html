<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="start_area" class="centered">
        <img id="logo" src="assets/images/logo.png" alt="logo image" class="centered">
        <button class="btn centered" id="start_button">Start</button>
        <button class="btn centered" id="info_button">info</button>
    </div>
    

    <div id="name" class="centered hidden">
        <h1>Name:</h1>
        <div class="name-form centered">
            <label for="id" class="sr-only">Hero's name</label>
            <input type="text" name="id" id="id" placeholder="Your Hero's Name" required class="centered">
            <button class="btn centered" id="fight_button">fight</button>
        </div>
    </div>

    <!-- Info Modal -->
    <div id="info_modal" class="modal hidden">
        <div class="modal-content">
        <span class="close">&times;</span>
        <p>This game was created by Matheus Andrade, check more details about the project on the repository: <a href="https://github.com/catapam/from-the-shadow" target="_blank">GitHub</a>.</p>
        </div>
    </div>

    <div id="fight_area" class="hidden">
        <div id="hero">
            <img src="" alt="Hero caracter">
        </div>

        <div id="enemy">
            <img src="" alt="Enemy caracter">
        </div>

        <div id="stats">
            <p>stats placeholder</p>
        </div>

        <div id="control">
            <button class="btn-fight" id="attack">Attack</button>
            <button class="btn-fight" id="fire">Fire</button>
            <button class="btn-fight" id="recharge">recharge</button>
            <button class="btn-fight" id="item">item</button>
        </div>
    </div> 
  
    <script src="assets/js/script.js"></script>
</body>
</html>
