<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="start_area" class="centered">
        <img id="logo" src="assets/images/logo.webp" alt="logo image" class="centered">
        <button class="btn centered" id="start_button">Start</button>
        <button class="btn centered" id="info_button">info</button>
    </div>
    

    <div id="name" class="centered hidden">
        <h1>Name:</h1>
        <div class="name-form centered">
            <label for="id" class="sr-only">Hero's name</label>
            <input type="text" name="id" id="id" placeholder="Your Hero's Name" required class="centered">
            <button class="btn centered" id="fight_button">Fight</button>
        </div>
    </div>

    <div id="fight_area" class="hidden">
        <div id="hero">
            <p class="centered" id="hero-damage">0</p>
            <img src="" alt="Hero character" id="hero-character">
            <p class="centered" id="hero-level">lvl <span id="hero-level-value">1</span></p>
        </div>

        <div id="enemy">
            <p class="centered" id="enemy-damage">0</p>
            <img src="" alt="Enemy character" id="enemy-character">
            <p class="centered" id="enemy-level">lvl <span id="enemy-level-value">1</span></p>
        </div>

        <div id="stats" class="hidden">
            <div id="players-stats">
                <div id="hero-bars">
                    <p id="hero-name">Name</p>
                    <div class="health-bar" id="hero-health">
                        <div class="health" style="width: 100%"></div>
                    </div>
                    <div class="mana-bar" id="hero-mana">
                        <div class="mana" style="width: 100%"></div>
                    </div>
                    <div class="xp-bar" id="hero-xp">
                        <div class="xp" style="width: 100%"></div>
                    </div>
                </div>
                <div id="enemy-bars">
                    <p id="enemy-name">Name</p>
                    <div class="health-bar" id="enemy-health">
                        <div class="health"></div>
                    </div>
                    <div class="mana-bar" id="enemy-mana">
                        <div class="mana"></div>
                    </div>  
                    <div class="xp-bar" id="enemy-xp">
                        <div class="xp"></div>
                    </div>
                </div> 
            </div>
            <div id="game-stats" class="centered">
                <div id="time" class="centered">
                    <p class="centered" id="score">score <span id="score-value"></span></p>
                    <p class="centered" id="level">round <span id="round-value">1</span></p>
                    <h1 class="centered hidden" id="timer"></h1>
                </div>
                <div id="next" class="centered hidden">
                </div>
            </div>
        </div>
    </div> 

    <div id="control" class="hidden">
        <div class="btn-group" id="btn-group-left">
            <button class="btn-fight" id="attack">
                <img src="assets/images/icons/attack.webp" alt="Attack button">
            </button>
            <button class="btn-fight" id="magic">
                <img src="assets/images/icons/magic.webp" alt="Magic button">
            </button>
        </div>
        <div class="btn-group" id="btn-group-right">
            <button class="btn-fight" id="charge">
                <img src="assets/images/icons/recharge.webp" alt="Charge button">
            </button>
            <button class="btn-fight" id="level-up">
                <img src="assets/images/icons/level-up.webp" alt="Level-up button">
            </button>
        </div>
    </div>

    <!-- Info Modal -->
    <div id="info_modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>This game was created by Matheus Andrade, check more details about the project on the repository: <a href="https://github.com/catapam/from-the-shadow" target="_blank">GitHub</a>.</p>
        </div>
    </div>

    <!-- GameOver Modal -->
    <div id="game-over-screen" class="modal hidden">
        <div class="modal-content" class="centered">
            <p>Game Over</p>
            <div id="game-over-buttons">
                <button id="restart">Restart</button>
                <button id="continue">Continue</button>
            </div>
        </div>
    </div>

    <!-- Tutorial Modal -->
    <div id="tutorial_modal" class="hidden">
        <div class="modal-content hidden" id="story">
        </div>
        <div class="modal-content hidden" id="tutorial-stats">
        </div>
        <div class="modal-content hidden" id="tutorial-controls">
        </div>
    </div>

    <div id="screen-overlay"></div>

  
    <script src="assets/js/script.js"></script>
</body>
</html>
